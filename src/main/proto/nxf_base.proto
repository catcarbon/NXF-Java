syntax = "proto3";

import "google/protobuf/any.proto";

package io.wtmsb.nxf;

message NxfWrapper {
  uint32 version = 1;
  ClientType client_type = 2;
  uint64 timestamp = 3;
  google.protobuf.Any enclosed_message = 4;
}

enum ClientType {
  Dennis = 0;
  Heath = 1;
  Yi = 2;
}

message GeoPoint {
  string lat = 1;
  string lon = 2;
  optional uint32 elevation = 3;
}